<!DOCTYPE html>
<html>
    <head>
        <title>Search Option</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../fa/FA/css/all.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-ms">
            <div class="container">
                <h1 class="navbar-brand">Employee Search Web</h1>
            </div>
        </nav>
               <div style="margin-top: 10px;text-align: center;color: white;text-decoration: none;height: 60px;font-size: 24px;" class="row" id="p-body">
                <button class="col-4 bg-danger" id="s-3" onclick="allLoad()">All Empls</button>
                <button class="col-4 bg-success" id="s-3" onclick="maleLoad()">Male Empls</button>
                <button class="col-4 bg-warning" id="s-3" onclick="femaleLoad()">Female Empls</button>

               </div>
       <div class="col-12 bg-dark" style="text-align: center;margin-top: 30px;background-color: aqua;" id="s-body">
        <input type="text" placeholder="Search Here" style="text-align: center;" id="search">
       </div>
    <fieldset style="height: 400px;background-color: beige;">
        
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody id="d-body">

                </tbody>
            </table>
        
    </fieldset>
    <script src="javaScript/JS Search.js">
        
    </script>
    </body>
</html>
